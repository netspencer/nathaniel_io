<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ "js/turbolinks.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "js/mousewheel.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "js/hook.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript"  src="{{ "js/wow.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
        // Turbolinks.enableTransitionCache();
        var wow = new WOW({offset:100});
        $(document).on("page:load", function() {
            jQuery.ready();
        });
        // $(function() {
        //      $('#hook').hook({
        //         reloadPage: false,
        //         reloadEl: function() {
        //             Turbolinks.visit('/');
        //         }
        //     });           
        // });
        wow.init();
    </script>
</head>
