<div class="grid-{{block.size}} video {{block.options | join: " "}}">
    <iframe class="youtube-player" type="text/html" src="http://www.youtube.com/embed/{{block.youtube_id}}?showinfo=0&controls=0&autoplay=1&loop=1&modestbranding=1&theme=light" height="{{block.height}}" frameborder="0"></iframe>
    {% if block.caption %}
    <div class="caption">{{block.caption | markdownify}}</div>
    {% endif %}
</div>
